<script type="text/x-red" data-help-name="volume-get">
    <p>Get the volume for Android devices.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>The volume</dd>
    </dl>
</script>

<script type="text/x-red" data-help-name="volume-set">
    <p>Set the volume for Android devices.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>Volume is An integer between 0 and 100.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>The volume</dd>
    </dl>
    <h3>Details</h3>
    <p>msg.volume can be set only when the volume of the property is set to -1.</p>
</script>
