<script type="text/javascript">

    defaults: {

      address: {

    label: function () {

    },

  <div class="form-row">
      <label for="node-input-name"> <i class="fa fa-tag fa-fw"></i> <span data-i18n="node-red:common.label.name"></span></label>

</script>
