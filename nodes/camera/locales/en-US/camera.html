<script type="text/x-red" data-help-name="camera">
    <p>Takes a photo using the camera, or retrieves a photo from the device's image gallery. The image is passed to the success callback as a Base64-encoded String, or as the URI for the image file.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd>The Base64-encoded photo image or The image file location on local storage</dd>
    </dl>
    <p><b>Note</b>: Photo resolution on newer devices is quite good. 
        Photos selected from the device's gallery are not downscaled to a lower quality, even if a quality parameter is specified.
        To avoid common memory problems, set format to file uri.
    </p>
</script>
