<script type="text/x-red" data-help-name="clipboard">
    <p>Clipboard management.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>text (paste mode only)</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>copy text</dd>
    </dl>
    <h3>Details</h3>
    <ul>
        <li>copy: Copy the clipboard contents to the payload.</li>
        <li>paste: Paste the contents of the payload to the clipboard.</li>
        <li>clear: Clear the contents of the clipboard.</li>
    </ul>
</script>
