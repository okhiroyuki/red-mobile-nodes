<script type="text/x-red" data-help-name="browser open">
    <p>Opens a URL in a new [InAppBrowser] instance, the system browser.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The URL to load. It can be overwritten only when the string is not set in the property.</dd>
        <dt>options <span class="property-type">string</span></dt>
        <dd>Options for the [InAppBrowser]. It can be overwritten only when the string is not set in the property.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>the URL</dd>
    </dl>
    <h3>Details</h3>
    <h4>Target</h4>
    <p>The target in which to load the URL, an optional parameter that defaults to <code>system</code>.</p>
    <ul>
        <li><strong>system</strong>: Opens in the system's web browser.</li>
        <li><strong>blank</strong>: Opens in the InAppBrowser.</li>
    </ul>
    <h4>Options</h4>
    <p>For more information, please click <a href="https://github.com/apache/cordova-plugin-inappbrowser#cordovainappbrowseropen">here</a>.</p>
</script>

<script type="text/x-red" data-help-name="browser close">
    <p>Closes the InAppBrowser window.</p>
</script>
