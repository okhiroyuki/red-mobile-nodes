<script type="text/x-red" data-help-name="red-battery">
    <p>Gets the compass sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.level<span class="property-type">number</span></dt>
        <dd>The battery charge percentage (0-100).</dd>
        <dt>payload.isPlugged <span class="property-type">boolean</span></dt>
        <dd>A boolean that indicates whether the device is plugged in.</dd>
        <dt>payload.timestamp <span class="property-type">number</span></dt>
        <dd>The time at which this heading was determined. (milliseconds)</dd>
    </dl>
    <p><b>Note</b>: Data is updated when the battery charge rate changes by at least 1%, or when the device is connected or disconnected. Acquired data will be the latest value at that time.</p>
</script>
