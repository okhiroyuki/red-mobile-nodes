<script type="text/x-red" data-help-name="text recognizer">
    <p>This node can recognize text in any Latin-based character set. They can also be used to automate data-entry tasks such as processing credit cards, receipts, and business cards.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd>File URI or Base64 Format</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>Recognized Result</dd>
    </dl>
    <p>More info <a href="https://developers.google.com/ml-kit/vision/text-recognition">here</a></p>
    <p><b>Note</b>: This is a beta release of ML Kit. This API might be changed in backward-incompatible ways and is not subject to any SLA or deprecation policy.</p>
</script>
