<script type="text/x-red" data-help-name="prompt">
    <p>Displays a native dialog box that is more customizable than the browser's prompt function.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.message <span class="property-type">string</span></dt>
        <dd>Dialog message.</dd>
        <dt>payload.title <span class="property-type">string</span></dt>
        <dd>Dialog title.(Optional, defaults to Alert)</dd>
        <dt>payload.buttonLabels <span class="property-type">array</span></dt>
        <dd>Array of strings specifying button labels. (Optional, defaults to [OK,Cancel])</dd>
        <dt>payload.defaultText <span class="property-type">string</span></dt>
        <dd>Default textbox input value. (Optional, Default: empty string)</dd>
    </dl>
    <h3>Outouts</h3>
    <dl class="message-properties">
        <dt>payload.buttonIndex <span class="property-type">number</span></dt>
        <dd>index of button pressed or when the dialog is dismissed without a button press (0)</dd>
        <dt>payload.input1 <span class="property-type">string</span></dt>
        <dd>The text entered in the prompt dialog box.</dd>
    </dl>
    <h4>Example</h4>
<pre>
msg.payload = {
    "message": "Please enter your name",
    "title": "Registration",
    "buttonLabels": ["Ok","Exit"],
    "defaultText": "Jane Doe"
}
</pre>
    <p><b>Note: </b> It will be displayed on the RedMobile home screen.</p>
</script>
