<script type="text/x-red" data-help-name="qrcode scan">
    <p>Scan a QR code (barcode) and get the result.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.text<span class="property-type">string</span></dt>
        <dd>scan result</dd>
        <dt>payload.format<span class="property-type">string</span></dt>
        <dd>format type</dd>
        <dt>payload.cancelled<span class="property-type">boolean</span></dt>
        <dd>return true if cancelled.</dd>
    </dl>
</script>
