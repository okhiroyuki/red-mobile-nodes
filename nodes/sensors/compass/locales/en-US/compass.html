<script type="text/x-red" data-help-name="compass">
    <p>Gets the compass sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>The heading in degrees from 0-359.99 at a single moment in time.</dd>
    </dl>
    <p><b>Note: </b>To start reading data, it must be done on a subscriber node.</p>
</script>
