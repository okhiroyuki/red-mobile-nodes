<script type="text/x-red" data-help-name="db">
  <p>Gets the decibel values from the microphone.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload.max<span class="property-type">number</span></dt>
      <dd>Maximum value in 1sec. (dB)</dd>
      <dt>payload.min<span class="property-type">number</span></dt>
      <dd>Minimum value in 1sec. (dB)</dd>
      <dt>payload.avg<span class="property-type">number</span></dt>
      <dd>Power average value in 1sec. (dB)</dd>
      <dt>payload.timestamp <span class="property-type">number</span></dt>
      <dd>The time at which this date was determined. (milliseconds)</dd>
  </dl>
</script>
