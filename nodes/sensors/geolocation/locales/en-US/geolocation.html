<script type="text/x-red" data-help-name="location">
  <p>Gets the geolocation sensor data of the device.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload.latitude<span class="property-type">number</span></dt>
      <dd>Latitude in decimal degrees.</dd>
      <dt>payload.longitude<span class="property-type">number</span></dt>
      <dd>Longitude in decimal degrees.</dd>
      <dt>payload.accuracy<span class="property-type">number</span></dt>
      <dd>Accuracy level of the latitude and longitude coordinates in meters.</dd>
      <dt>payload.timestamp <span class="property-type">number</span></dt>
      <dd>The time at which this heading was determined. (milliseconds)</dd>
  </dl>
  <p><b>Note: </b>To start reading data, it must be done on the sensor subscriber node.</p>
</script>
