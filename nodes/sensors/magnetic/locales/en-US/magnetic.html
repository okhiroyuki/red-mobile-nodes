<script type="text/x-red" data-help-name="magnetic">
  <p>Gets the magnetic field sensor data of the device.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload.x<span class="property-type">number</span></dt>
      <dd>Geomagnetic field strength along the x axis. (uT)</dd>
      <dt>payload.y<span class="property-type">number</span></dt>
      <dd>Geomagnetic field strength along the y axis. (uT)</dd>
      <dt>payload.z<span class="property-type">number</span></dt>
      <dd>Geomagnetic field strength along the z axis. (uT)</dd>
      <dt>payload.accuracy<span class="property-type">number</span></dt>
      <dd>sensor accuracy.</dd>
      <dt>payload.magnitude<span class="property-type">number</span></dt>
      <dd>computed magnitude of the magnetic field.</dd>
  </dl>
  <h3>Details</h3>
  <p>Accuracy:</p>
  <ul>
      <li>High: 3</li>
      <li>Middle: 2</li>
      <li>Low: 1</li>
  </ul>
  <p><b>Note: </b>To start reading data, it must be done on the sensor subscriber node.</p>
</script>
