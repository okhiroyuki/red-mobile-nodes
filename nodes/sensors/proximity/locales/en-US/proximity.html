<script type="text/x-red" data-help-name="proximity">
    <p>Gets the proximiity sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>Distance to the object acquired by the proximity sensor. (far is 0, near is 1)</dd>
    </dl>
    <p><b>Note: </b>To start reading data, it must be done on a subscriber node.</p>
</script>
