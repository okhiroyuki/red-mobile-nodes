<script type="text/x-red" data-help-name="sensor subscribe">
  <p>Subscribe to data notifications for the specified sensor.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload<span class="property-type">string</span></dt>
      <dd>If an error occurs, an error message is output</dd>
  </dl>
  <h3>Details</h3>
  <p>The data notification interval can be specified in milliseconds, except for geolocation.
  If the geolocation information is updated from the current value, the data will be notified.</p>
</script>
