<script type="text/html" data-help-name="sqlite">
  <p>Allows access to a Sqlite database.</p>
  <p>SQL Query sets how the query is passed to the node.</p>
  <p>
    SQL Query <i>Via msg.topic</i> and <i>Fixed Statement</i> uses the
    <b>db.executeSql</b> operation against the configured database. This does
    allow INSERTS, UPDATES and DELETES. By its very nature it is SQL
    injection... so <i>be careful out there...</i>
  </p>
  <p>
    SQL Type <i>Prepared Statement</i> also uses <b>db.executeSql</b> but
    sanitizes parameters passed, eliminating the possibility of SQL injection.
  </p>
  <p>
    SQL Type <i>Batch without response</i> uses <b>db.batchSql</b> which runs
    all SQL statements in the provided string. No result rows are returned.
  </p>
  <p>
    When using <i>Via msg.topic</i> or <i>Batch without response</i>
    <code>msg.topic</code> must hold the <i>query</i> for the database.
  </p>
  <p>
    When using Normal or Prepared the <i>query</i> must be entered in the node
    config.
  </p>
  <p>
    Pass in the parameters as an object in <code>msg.params</code> for Prepared.
    Ex:
  </p>
  <pre>
msg.params = [
    1,
    "test"
}</pre
  >
  <p>Using any SQL Query, the result is returned in <code>msg.payload</code></p>
  <p>
    Typically the returned payload will be an array of the result rows, (or an
    error).
  </p>
</script>
